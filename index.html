<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="noselect" id="display"></div>
        <div class="buttons-container">
            <div class="calc_btn noselect" id="num_seven" data-num=7 onclick="clickedNum(this)">7</div>
            <div class="calc_btn noselect" id="num_eight" data-num=8 onclick="clickedNum(this)">8</div>
            <div class="calc_btn noselect" id="num_nine" data-num=9 onclick="clickedNum(this)">9</div>
            <div class="calc_btn noselect" id="op_divide" data-op="/" onclick="clickedOp(this)">&divide;</div>

            <div class="calc_btn noselect" id="num_four" data-num=4 onclick="clickedNum(this)">4</div>
            <div class="calc_btn noselect" id="num_five" data-num=5 onclick="clickedNum(this)">5</div>
            <div class="calc_btn noselect" id="num_six" data-num=6 onclick="clickedNum(this)">6</div>
            <div class="calc_btn noselect" id="op_multiply" data-op="*" onclick="clickedOp(this)">&times;</div>

            <div class="calc_btn noselect" id="num_one" data-num=1 onclick="clickedNum(this)">1</div>
            <div class="calc_btn noselect" id="num_two" data-num=2 onclick="clickedNum(this)">2</div>
            <div class="calc_btn noselect" id="num_three" data-num=3 onclick="clickedNum(this)">3</div>
            <div class="calc_btn noselect" id="op_minus" data-op="-" onclick="clickedOp(this)">-</div>

            <div class="calc_btn noselect" id="num_dot" data-num="," onclick="clickedNum(this)">.</div>
            <div class="calc_btn noselect" id="num_zero" data-num=0 onclick="clickedNum(this)">0</div>
            <div class="calc_btn noselect" id="sp_plusminus" data-op="plusminus" onclick="clickedPlusMinus()">&plusmn;</div>
            <div class="calc_btn noselect" id="op_plus" data-op="+" onclick="clickedOp(this)">+</div>

            <div class="calc_btn noselect" id="sp_back" onclick="back()">&laquo;</div>
            <div class="calc_btn noselect" id="sp_clear" onclick="allClear()">AC</div>
            <div class="calc_btn noselect" id="op_equals" onclick="clickedEqual()">=</div>
        </div>

        <div id="errorDisplay"></div>

        <audio src="buttonPressed.wav" id="buttonPressed"></audio>
        <audio src="error.wav" id="errorSound"></audio>
    </div>
</body>
</html>
